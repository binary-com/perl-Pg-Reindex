language: perl
perl:
    - "5.24"
    - "5.22"
    - "5.20"
    - "5.18"
    - "5.16"
    - "5.14"

before_install:
    - git clone git://github.com/travis-perl/helpers ~/travis-perl-helpers
    - source ~/travis-perl-helpers/init
    - build-perl
    - perl -V
    - cpanm DBI
    - cpanm DBD::Pg
    - cpanm AnyEvent
    - cpanm POSIX
    - cpanm Getopt::Long
    - cpanm Pod::Usage
    - cpanm Time::HiRes

notifications:
